<script>
    var str = '<img class  =  "foo bar" id = " baz" style =  "    background:red;color:white" src="abc.png" alt="图片"></img>';
var r = /\s*([a-zA-Z\-]+)\s*=\s*['"]\s*(.*?)\s*['"]/g;

    a[key] = value;
}
